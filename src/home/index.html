<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Churrascômetro homepage</title>
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="../Styles/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <h1 class="h1-page-title">Churrascômetro</h1>
    <h3 class="h3-page-title">Precisa de uma ajudinha com o churrasco? :))</h3>
    <h3 class="h3-page-title">Quantas pessoas vão participar?</h3>
    <section class="section">
      <div class="section-div">
        <h4 class="h4">Homens</h4>
        <span class="counter-span">0</span>
        <div class="subdiv-btns">
          <button class="btn">-</button>
          <button class="btn">+</button>
        </div>
      </div>
      <div class="section-div">
        <h4>Mulheres</h4>
        <span class="counter-span">0</span>
        <div class="subdiv-btns">
          <button class="btn">-</button>
          <button class="btn">+</button>
        </div>
      </div>
      <div class="section-div">
        <h4>Crianças</h4>
        <span class="counter-span">0</span>
        <div class="subdiv-btns">
          <button class="btn">-</button>
          <button class="btn">+</button>
        </div>
      </div>
      <div class="section-div">
        <h4>Quantos adultos vão beber?</h4>
        <span class="counter-span">0</span>
        <div class="subdiv-btns">
          <button class="btn">-</button>
          <button class="btn">+</button>
        </div>
      </div>
    </section>
    <button class="send-btn">Calcular</button>
    <script type="module" src="./index.js"></script>
  </body>
</html>
