<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Churrascômetro</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="../Styles/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <body>
      <h1 class="h1">Churrascômetro</h1>
      <h3 class="h3">Precisa de uma ajudinha com o churrasco? :))</h3>
      <h3 class="h3">Quantas pessoas vão participar?</h3>
      <form class="form" action="">
        <input class="input" type="text" placeholder="Digite seu nome" required>
        <input class="input" type="email" placeholder="Digite seu email" required>
        <input class="input" type="number" placeholder="Digite seu CEP" required>
        <div class="checkbox-div">
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">Concordo em receber comunicações e ofertas persoanlizadas de acordo com meus interesses.</label>
      </div>
      <button type="submit" class="send-btn">Cadastrar</button>
      </form>
      <div class="back-forward">
  <a class="back" href="../home/index.html">Voltar</a>
  <a class="forward" href="../results/results.html">Pular</a>
</div>

    <script type="module" src="./form.js"></script>
  </body>
</html>
